<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>How data comes from the database</h3>
    <p>Data comes from database in the form of array of objects</p>

    <script>
        const tinderUser2 = {}  // this is non singleton object
        console.log(tinderUser2) // output : {}


        tinderUser2.email = "abc@gmail.com"
        tinderUser2.name = "John"
        tinderUser2.age = 25


        // Data comes from the database in the form of array of objects

        const user = [
            {
                id: 1,
                email: "soryansh@gmail.com"
            },
            {
                id: 2,
                email: "sahil@gmail.com"
            },
            {
                id: 3,
                email: "kansishak@gmail.com"
            }
        ]

        // to access the value from user object
        console.log(user[1].email) // output : h@gmail



        // this is how we can access the data from the database
        console.log(Object.keys(tinderUser2)) // output : [ 'email', 'name', 'age' ]
        console.log(Object.values(tinderUser2)) // output : [ 'abc@gmail', 'John', 25 ]


        // this is how we can check if the property exists in the object or not
        console.log(tinderUser2.hasOwnProperty('email')) // output : true


    </script>

</body>

</html>
