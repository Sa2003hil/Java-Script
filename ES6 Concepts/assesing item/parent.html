<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesing Parent in js</title>
</head>

<body>
    <div>
        <div class="first">first</div>
        <div class="second">second</div>
    </div>

    <script>
        console.log(document.body.firstElementChild) // output is div
        let a = document.body.firstElementChild

        console.log(a.parentNode)  // output is body
        console.log(a.parentElement) // output is body

        console.log(a.firstChild.nextSibling)

        console.log(a.firstElementChild) // output is div of class first
    </script>

</body>

</html>
