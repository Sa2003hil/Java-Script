<body>

    <script>

        const arr = [0, 1, 2, 3, 4, 5]
        console.log("A ", arr)

        const mya1 = arr.slice(1, 3);
        console.log(mya1)  // output : [1,2] because it will start from 1 and end at 3 but not include 3


        console.log("B ", arr)

        const mta2 = arr.splice(1, 3);
        console.log(arr)   // here arr is changed because splice will change the original array (imp interview question)
        console.log(mta2)  // output : [1,2,3] because it will start from 1 and end at 3 and include 3


    </script>
