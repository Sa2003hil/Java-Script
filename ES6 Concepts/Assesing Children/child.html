<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesing childrens DOM</title>
</head>

<body>
    <div>
        <p>this is para!</p>
        <span>I'm Great aadmi</span>
    </div>

    <script>
        // accesing first child of the body
        console.log(document.body.firstChild)

        // output is #text because it is a text node after the body tag if we remove the text node then it will give the first child of the body tag is div

        // accesing last child of the body
        console.log(document.body.lastChild)


        // accesing child nodes of the bodym : child nodes those elements which are direct children of the body tag
        console.log(document.body.childNodes)

        // important note: childNodes are look like an array but they are not array they are node list we cannot use array methods on them . but we can change them into array by using Array.from() method

        // example

        let arr = Array.from(document.body.childNodes)
        console.log(arr)







    </script>

</body>

</html>
