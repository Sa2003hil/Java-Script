<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Operator</title>
</head>

<body>

    <script>

        // Array.from() method is used to convert the array like objects and iterable objects into array
        console.log(Array.from("hello")) // output : ["h", "e", "l", "l", "o"] because it will convert the string into array

        console.log(Array.from([1, 2, 3], x => x + x)) // output : [2, 4, 6] because it will convert the array into array and perform the operation on each element of array

        console.log(Array.from({
            length: 5
        }, (v, i) => i)) // output : [0, 1, 2, 3, 4] because it will convert the object into array and perform the operation on each element of array


        // we can also convert an object into array using Array.from() method
        const obj = {
            0: "hello",
            1: "world",
            2: "how",
            3: "are",
            4: "you",
            length: 5
        }

        console.log(Array.from(obj)) // output : ["hello", "world", "how", "are", "you"] because it will convert the object into array






    </script>

</body>

</html>
