<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>CallBack Functions</h2>

    <p>CallBack Function is a function which is passed as an argument to another function and is executed after some
        operation is completed. </p>


</body>
<script>
    function loadscript(src, callback) {
        var script = document.createElement('script');
        script.src = src;
        script.onload = function () {
            console.log('the script is loaded with src : ' + src);
        }
        document.body.appendChild(script);
        // script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js';
        callback();

    }
    function hello() {
        alert('Your script is loaded')
    }

    loadscript('https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js', hello)
</script>

</html>
