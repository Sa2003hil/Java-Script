<body>
    <h1>Data-type conversions </h1>

    <script>
        let score1 = "22"   // this is string 
        let change = Number(score1) // change string into number 
        console.log(typeof (change))  // typeof is used to find the data type 


        // How to change datatype in js ?

        let soc = "sss22"
        let changeToNumber = Number(soc)
        console.log(changeToNumber)  // This will give NaN (Not a Number)
        console.log(typeof (changeToNumber)) // but this will convert this NaN to Number which is orignally not a number 


        // Values for Undefined 
        let und = undefined;
        console.log(typeof und)
        console.log(und)

        let changeto = Number(und);
        console.log(typeof changeto)
        console.log(changeto)



        // Values for Null

        console.log(typeof nl)
