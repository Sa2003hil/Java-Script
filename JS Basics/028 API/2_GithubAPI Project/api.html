<!-- OLd method used XMLHttprequest -- This is the project by which we can fetch the profile photo using REST api of github  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API | Project</title>
    <style>
        h2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        .btns {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .pri-btn,
        .sec-btn {
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            width: 100px;
        }

        .pri-btn:hover,
        .sec-btn:hover {
            background-color: #7f7c7c;
            color: #000;
            transition: all 0.2s ease-in-out;
        }

        #demo {
            display: flex;
            align-items: center;
            margin: auto;
            justify-content: center;
            padding: 100px;
            border-radius: 300px;
        }

        #demo {
            width: 200px;
            height: 200px;
            overflow: hidden;
            /* object-fit: fill; */
        }

        .user {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h2>XMLHttpRequest | JavaScript</h2>

    <div class="btns">
        <button class="pri-btn" onclick="startRequest()">
            Start
        </button>
        <button class="sec-btn" onclick="stopRequest()">
            Stop
        </button>
    </div>

    <div id="demo">
        <img src="" alt="" id="avatar" style="object-fit: fill;">
    </div>

    <h3 class="user"> </h3>

    <script>
        var xhttp = new XMLHttpRequest();

        // Function to handle the response
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const data = JSON.parse(this.responseText);
                console.log(typeof data)
                document.getElementById("avatar").src = data.avatar_url;
                document.querySelector(".user").innerHTML = `User Name : ${data.login}`;
            }
        };

        // Function to send an XMLHttpRequest when the "start" button is clicked
        function startRequest() {
            xhttp.open("GET", "https://api.github.com/users/Sa2003hil", true);
            xhttp.send();
        }

        // Function to stop the request (you can implement this if needed)
        function stopRequest() {
            xhttp.abort();
            console.log("Request aborted");
        }
    </script>
</body>

</html>
