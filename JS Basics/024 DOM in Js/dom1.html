<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: black;
        font-size: large;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;

    }
</style>


<body>

    <div class="first">
        <h1 class="heading">Dom manipulation</h1>
        <p id="para">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid maiores reprehenderit cumque in eos saepe
            doloribus labore rem omnis obcaecati.
        </p>

        <div class="list">
            <li class="items">l1</li>
            <li class="items">l2</li>
            <li class="items">l3</li>
            <li class="items">l4</li>
        </div>
    </div>

</body>
<script>

    const parent = document.querySelector('.list')

    console.log(parent) // for printing parent element

    console.log(parent.children)  // for printing childrens

    console.log(parent.children[1].innerHTML)  // for printing childrens index vise


    // for printing all the children elements of the parent node
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)
    }

    // styling using dom Manipulation
    parent.children[0].style.color = "red"


    console.log(parent.firstElementChild)  // for printing first child element
    console.log(parent.lastElementChild) // for printing last child element


    // for printing parent element directly

    const dayOne = document.querySelector('.items')
    console.log(dayOne)

    console.log(dayOne.parentElement)


</script>


</html>
